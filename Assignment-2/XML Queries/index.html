<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XML Queries</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        color: #333;
    }
    .button-container {
        text-align: center;
        margin-bottom: 20px;
    }
    .button-container button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin: 0 10px;
        transition: background-color 0.3s ease;
    }
    .button-container button:hover {
        background-color: #45a049;
    }
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<div class="container">
    <h1>XML Queries</h1>

    <div class="button-container">
        <button onclick="performQuery1()">Query 1: Fetch All Events</button>
        <button onclick="performQuery2()">Query 2: Fetch Conference Events</button>
        <button onclick="performQuery3()">Query 3: Fetch Workshops</button>
        <button onclick="performQuery4()">Query 4: Fetch Seminars</button>
        <button onclick="performQuery5()">Query 5: Fetch Events after 2025</button>
    </div>

    <div id="result"></div>
</div>

<script>
function performQuery1() {
    performFLWORQuery1();
}

function performQuery2() {
    performFLWORQuery2();
}

function performQuery3() {
    performFLWORQuery3();
}

function performQuery4() {
    performFLWORQuery4();
}

function performQuery5() {
    performFLWORQuery5();
}

function performFLWORQuery1() {
    // FLWOR Query 1: Fetch All Events
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            var xmlDoc = this.responseXML;
            var result = "<h3>All Events</h3><table><tr><th>Title</th><th>Category</th><th>Organizer</th><th>Date</th><th>Location</th><th>Price</th></tr>";

            var events = xmlDoc.getElementsByTagName("event");
            for (var i = 0; i < events.length; i++) {
                var title = events[i].querySelector("title").textContent;
                var category = events[i].querySelector("category").textContent;
                var organizer = events[i].querySelector("organizer").textContent;
                var date = events[i].querySelector("date").textContent;
                var location = events[i].querySelector("location").textContent;
                var price = events[i].querySelector("price").textContent;
                result += "<tr><td>" + title + "</td><td>" + category + "</td><td>" + organizer + "</td><td>" + date + "</td><td>" + location + "</td><td>" + price + "</td></tr>";
            }
            result += "</table>";
            document.getElementById("result").innerHTML = result;
        }
    };
    xhttp.open("GET", "events.xml", true);
    xhttp.send();
}
