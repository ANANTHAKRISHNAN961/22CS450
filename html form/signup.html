<html>

    </div>

    <label>FirstName:</label>
    <input type="text" id="fn" name="firstname" value="Shriniha">
    <label>LastName:</label>

<script>
    function validation()
    {
   var firstname=document.getElementById('fn').value;
   var lastname=document.getElementById('ln').value;
   var dob=document.getElementById('date').value;
   var email=document.getElementById('email').value;
   var username=document.getElementById('un').value;
   var password=document.getElementById('pw').value;
   var passwordpattern= /[a-zA-Z]{3} [0-9]{3}/;
   if(firstname ===""|| lastname===""|| dob==="" || email==="" || username==="" ||!passwordpattern.test(password))
   {
    alert("Please do Fill the Details Completely!!! and the SUBMIT!");
    return false;
   }
   return true;
    }
</script>
