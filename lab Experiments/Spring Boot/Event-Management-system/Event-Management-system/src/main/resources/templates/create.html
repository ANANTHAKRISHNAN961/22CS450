<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Event Management System</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		
	</head>
	<body style="background-image: url('download.jpeg');">
		<div class="container">
			<div class="row">
				<div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
					<h1 class="text-center">ADD New Customer details</h1>
					<div class = "card-body">
						<form th:action="@{/students}" th:object = "${student}" method="POST">
							<div class = "form-group">
								<label> Customer First Name</label>
								<input type = "text" name = "firstName" th:field = "*{firstName}" class = "form-control" placeholder = "Enter the  First Name">
								
							</div>
							<div class="form-group">
								<label> Customer Last Name</label>
								<input type = "text" name = "lastName" th:field = "*{lastName}" class = "form-control" placeholder = "Enter the  Last Name">
																			
							</div>
							<div class="form-group">
								<label> Customer Email</label>
								<input type = "text" name = "email" th:field = "*{email}" class = "form-control" placeholder = "Enter the Email">
																								
							</div>
							<div class="box-footer">
								<button type="submit" class="btn btn-primary">
									Submit
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
